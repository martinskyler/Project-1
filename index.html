<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
  </head>
  <body>
    <h1>Sample sign in form</h1>
    <p>Please fill out this form to sign up for this event</p>
  <div>
    <label for="First Name"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="name" required>
  </div>
  <div>
    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="name" required>
  </div>
  <div>
    <label for="Email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>
  </div>
  <div>
    <label for="Date of Birth"><b>Date of Birth</b></label>
    <input type="text" placeholder="Date of Birth" name="DOB" required>
  </div>
  <div>
    <button type="submit" class="signup">Sign Up</button>
  </div>
</html>
