<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/site.js" async></script>
  </head>
  <body>
    <h1>Sign up for our mailing list!</h1>
    <p>Please fill out this form for all updates!</p>
  <div class="center">
    <label for="first"><b>First Name</b></label>
    <input type="text" placeholder="Name" name="name" required>
  </div>
  <div class="center">
    <label for="last"><b>Last Name</b></label>
    <input type="text" placeholder="Name" name="name" required>
  </div>
  <div class="center">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>
  </div>
  <div class="center">
    <label for="date"><b>Date of Birth</b></label>
    <input type="text" placeholder="DOB" name="DOB" required>
  </div>
  <div class="center">
    <button type="submit" class="signup">Sign Up</button>
  </div>
</html>
